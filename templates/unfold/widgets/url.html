<div class="flex flex-col gap-2">
    {% include "django/forms/widgets/input.html" %}

    {% if url_valid %}
        <p class="text-xs">
            {{ current_label }} <a href="{{ widget.href }}" target="_blank" rel="noopener" class="text-primary-600 underline hover:text-primary-700 dark:text-primary-500 dark:hover:text-primary-400">{{ widget.value }}</a>
        </p>
    {% endif %}
</div>
