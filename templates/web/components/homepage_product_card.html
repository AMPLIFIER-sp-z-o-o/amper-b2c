{% load i18n %}
<div class="group flex h-full flex-col rounded-xl bg-white p-4 shadow-[0_2px_8px_rgba(0,0,0,0.08)] transition-all duration-300 hover:-translate-y-1 hover:shadow-[0_12px_24px_-10px_rgba(0,0,0,0.15)] dark:bg-gray-800 sm:p-5 cursor-pointer">
  <div class="relative aspect-4/3 w-full overflow-hidden rounded-lg bg-gray-50 dark:bg-gray-700">
    {% with product.images.all|first as product_image %}
      {% if product_image %}
        <img
          src="{{ product_image.image.url }}"
          alt="{{ product_image.alt_text|default:product.name }}"
          class="h-full w-full object-contain p-4 mix-blend-multiply dark:mix-blend-normal"
          loading="lazy"
        />
      {% else %}
        <div class="flex h-full w-full items-center justify-center text-xs text-gray-400">No photo</div>
      {% endif %}
    {% endwith %}
  </div>
  
  <div class="mt-4 flex flex-1 flex-col">
    <div class="line-clamp-2 min-h-10 text-sm font-semibold leading-snug tracking-tight text-gray-900 transition-colors hover:text-primary-600 dark:text-white dark:hover:text-primary-500 sm:min-h-12 sm:text-base">
      {{ product.name }}
    </div>
    
    <div class="mt-auto flex flex-col gap-4 pt-4 sm:flex-row sm:items-center sm:justify-between lg:flex-col lg:items-start lg:justify-start xl:flex-row xl:items-center xl:justify-between">
      <div class="text-xl font-bold tracking-tight text-gray-900 dark:text-white" data-price="{{ product.price }}" data-currency="{{ site_currency }}">
        {{ product.price }}
      </div>

      <button type="button" class="cursor-pointer inline-flex w-full items-center justify-center rounded-lg bg-primary-600 px-3 py-2 text-xs font-semibold text-white transition-all duration-200 hover:bg-primary-700 hover:shadow-lg hover:shadow-primary-500/30 focus:outline-none focus:ring-4 focus:ring-primary-300 active:scale-95 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 sm:w-auto sm:px-5 sm:py-2.5 sm:text-sm lg:w-full xl:w-auto whitespace-nowrap">
        <svg class="-ml-1 mr-2 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6" />
        </svg>
        {% trans "Add to cart" %}
      </button>
    </div>
  </div>
</div>
