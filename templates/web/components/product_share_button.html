{% load i18n %}

<div class="{{ wrapper_class|default:'flex items-center gap-2' }}">
  <button
    type="button"
    class="product-share-btn {{ button_class|default:'p-2 rounded-full bg-white shadow-[0_2px_8px_rgba(0,0,0,0.08)] dark:bg-gray-800 opacity-0 group-hover:opacity-100 transition-all duration-200 hover:shadow-[0_4px_12px_rgba(0,0,0,0.12)] dark:hover:shadow-[0_4px_10px_-2px_rgb(0_0_0/0.5)] cursor-pointer' }}"
    data-share-url="{{ product.get_absolute_url }}"
    data-share-title="{{ product.name }}"
    title="{% translate 'Share product' %}"
  >
    {# Flowbite share icon (same as favourites “Share list”) #}
    <svg class="w-5 h-5 text-gray-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
    </svg>
  </button>
</div>
