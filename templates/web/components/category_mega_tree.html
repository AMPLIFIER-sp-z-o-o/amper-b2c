{% load i18n %}
<ul class="space-y-1">
  {% for node in items %}
  <li>
    <a href="{{ node.get_absolute_url }}" class="flex items-center justify-between py-2 pr-3 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200" style="padding-left: {{ indent }}rem">
      <span>{{ node.name }}</span>
    </a>
    {% if node.children.all %}
      <div class="mt-0.5">
        {% include "web/components/category_mega_tree.html" with items=node.children.all indent=indent|add:1 %}
      </div>
    {% endif %}
  </li>
  {% endfor %}
</ul>
