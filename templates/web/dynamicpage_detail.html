{% extends "web/base.html" %}
{% load i18n %}

{% block extra_head %}
  {% if page.seo_noindex %}
    <meta name="robots" content="noindex, follow">
  {% endif %}
{% endblock %}

{% block body %}
<section id="dynamic-page-{{ page.css_hook }}" class="dynamic-page bg-gray-100 py-8 antialiased dark:bg-gray-900 md:py-12">
  <div class="mx-auto max-w-5xl px-4 2xl:px-0">
    <div class="cms-content text-gray-700 dark:text-gray-200">
      {{ page.content|safe }}
    </div>
  </div>
</section>
{% endblock %}
