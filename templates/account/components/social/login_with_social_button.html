{% load i18n %}
{% load socialaccount %}
{% load static %}
<form method="post" class="mt-2" action="{% provider_login_url provider %}">
  {% csrf_token %}
  <button type="submit" class="w-full inline-flex items-center justify-center py-2.5 px-5 text-sm font-semibold text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-300 hover:bg-gray-200 hover:text-gray-900 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 shadow-sm transition-all duration-200 cursor-pointer btn-press">
    {% if provider.logo_path %}
    <img class="w-5 h-5 mr-2" src="{% static provider.logo_path %}" alt="{{ provider.name }} {% translate 'Logo' %}">
    {% endif %}
    {% blocktranslate with name=provider.name %}Continue with {{ name }}{% endblocktranslate %}
  </button>
</form>
