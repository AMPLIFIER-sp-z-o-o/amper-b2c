{# Password match validation indicator + script. #}
{# Place after the confirm password input's <div class="relative"> wrapper. #}
{# Required context: password1_id, password2_id #}
{% load i18n %}
<div id="password-match-status" class="mt-2 hidden">
  <div class="flex items-center gap-1.5">
    <svg id="match-check" class="hidden w-3.5 h-3.5 text-green-500 shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg>
    <svg id="match-x" class="hidden w-3.5 h-3.5 text-red-500 shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>
    <span id="match-text" class="text-xs"></span>
  </div>
</div>
<script>
(function() {
  var pw1 = document.getElementById('{{ password1_id }}');
  var pw2 = document.getElementById('{{ password2_id }}');
  var matchContainer = document.getElementById('password-match-status');
  var matchCheck = document.getElementById('match-check');
  var matchX = document.getElementById('match-x');
  var matchText = document.getElementById('match-text');

  function checkMatch() {
    var v1 = pw1.value;
    var v2 = pw2.value;
    if (!v2) {
      matchContainer.classList.add('hidden');
      return;
    }
    matchContainer.classList.remove('hidden');
    if (v1 === v2) {
      matchCheck.classList.remove('hidden');
      matchX.classList.add('hidden');
      matchText.textContent = '{% translate "Passwords match" %}';
      matchText.className = 'text-xs text-green-600 dark:text-green-400';
    } else {
      matchCheck.classList.add('hidden');
      matchX.classList.remove('hidden');
      matchText.textContent = '{% translate "Passwords do not match" %}';
      matchText.className = 'text-xs text-red-600 dark:text-red-400';
    }
  }

  pw1.addEventListener('input', checkMatch);
  pw2.addEventListener('input', checkMatch);
})();
</script>
